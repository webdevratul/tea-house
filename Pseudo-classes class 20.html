<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
        h3:first-child {
            color: red;
        }

        h3:nth-child(3) {
            color: palegoldenrod;
        }

        h3:nth-child(6) {
            color: green;
        }
    </style>
</head>

<body>


    <h3>Lorem ipsum dolor sit amet.</h3>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h3>Lorem ipsum dolor sit amet.</h3>


</body>

</html>
