<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS User Interface</title>
    <style>
        .one {
            border: 2px solid;
            padding: 20px;
            width: 300px;
            resize: horizontal;
            overflow: auto;
            margin-bottom: 20px;
        }

        .two {
            border: 2px solid;
            padding: 20px;
            width: 300px;
            resize: vertical;
            overflow: auto;
        }
        /* we can use resize both */
    </style>
</head>

<body>

    <div class="one">
        <p>Let the user resize only the width of this div element.</p>
        <p>To resize: Click and drag the bottom right corner of this div element.</p>
    </div>

    <div class="two">
        <p>Let the user resize only the width of this div element.</p>
        <p>To resize: Click and drag the bottom right corner of this div element.</p>
    </div>

</body>

</html>
