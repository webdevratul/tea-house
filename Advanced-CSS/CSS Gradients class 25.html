<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients</title>
    <style>
        .first-div{
            width: 400px;
            height: 300px;
            background: linear-gradient(to right bottom, red,green, yellow);
            margin-bottom: 100px;
        }
        .second-div{
            width: 400px;
            height: 300px;
            background: radial-gradient(red, green, yellow);
        }
    </style>
</head>

<body>

    <div class="first-div"></div>
    <div class="second-div"></div>

</body>

</html>
