<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Effects</title>

    <style>
        h1{
            text-shadow: 5px 5px 5px gray, -5px -5px 5px gray ;
        }

        .first-div{
            width: 200px;
            height: 200px;
            background: white;
            box-shadow: 5px 5px 10px black,  -5px -5px 5px black ;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Bangladesh</h1>

    <div class="first-div">

    </div>
</body>

</html>
