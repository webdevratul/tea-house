<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding</title>

    <style>
        div {
            border: 1px solid black;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }


        /* Use the padding shorthand property with four values: */
        /* aikahne top 25px right 0 bottom 75px left 100px */
        .div_2 {
            border: 1px solid red;
            margin-top: 20px;
            padding: 25px 0 75px 100px;

        }
    </style>
</head>

<body>

    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero veritatis quia adipisci animi. Praesentium quod
        dolores quia, aperiam totam exercitationem?
    </div>
    <!-- Use the padding shorthand property with four values: -->
    <div class="div_2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem necessitatibus quasi qui rem soluta, accusamus
        error nisi atque unde nam?
    </div>

</body>

</html>
