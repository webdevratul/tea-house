<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <style>
        a{
            color: black;
        }
        a:visited{
            color: red;
        }
    </style>
</head>

<body>
    <p><b><a href="https://www.youtube.com/" target="_blank">This is a link</a></b></p>
</body>

</html>
