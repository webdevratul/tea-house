<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margins</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin-top: 200px;
            margin-left: 200px;
        }


        /* aikahne top 50px right 0 left 0 bootom 0 and left 50px */
        .hello{
            margin: 50px 0 0 50px;
        }

        /* Margin Collapse */

    </style>
</head>
<body>
    <div>
        <h1>hello</h1>
    </div>

    <hr>

    <!-- Margin Collapse -->
    <h1 class="hello">hello</h1>

</body>
</html>
