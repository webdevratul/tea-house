<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Height, Width and Max-width</title>

    <style>
        div{
            height: 200px;
            width: 50%;
            background-color: palegoldenrod;
        }

        .div-2{
            height: 100px;
            width: 500px;
            background-color: red;
            margin-top: 10px;
        }

        .div-3{
            max-width: 500px;
            height: 100px;
            background: rgb(21, 13, 13);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="div-2"></div>

    <div class="div-3"></div>
</body>
</html>
